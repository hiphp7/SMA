<p>元，谓“首”；旦，谓“日”；元旦意即首日。“元旦”一词最早出现于《<a target="_blank" href="http://baike.baidu.com/view/42587.htm">晋书</a>》，但其含义已经沿用4000多年。<sup>[1]</sup><a name="ref_[1]_3116"></a>&nbsp;中国古代曾以腊月、十月等的月首为元旦，<a target="_blank" href="http://baike.baidu.com/view/17163.htm">汉武帝</a>起为<a target="_blank" href="http://baike.baidu.com/subview/15163/10156011.htm">农历</a>1月1日，<a target="_blank" href="http://baike.baidu.com/view/22114.htm">中华民国</a>起为<a target="_blank" href="http://baike.baidu.com/view/23568.htm">公历</a>1月1日，1949年中华人民共和国亦以公历1月1日为元旦，因此元旦在中国也被称为“<a target="_blank" href="http://baike.baidu.com/view/469159.htm">阳历年</a>”。</p>
